<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connexion ou inscription - Incidents Ottignies-Louvain-la-Neuve">
    <title>Authentification - Incidents Ottignies-Louvain-la-Neuve</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
     <header>
      <nav>
        <a href="index.html" class="logo">
          <img src="safe.png" alt="Logo Sécurité">
        </a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="active">Accueil</a>
          </li>
          <li class="nav-item">
            <a href="report.html">Signaler un incident</a>
          </li>
        </ul>
        <div class="user-info">
          <span class="username">Utilisateur</span>
          <a href="connexion.html" class="btn btn-secondary">Se connecter</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="auth-container">
        <section class="auth-section">
          <h2>Se connecter</h2>
          <form method="post" action="/login">
            <div class="form-group">
              <label for="username-login">Nom d'utilisateur :</label>
              <input type="text" id="username-login" name="username" required>
            </div>
            <div class="form-group">
              <label for="password-login">Mot de passe :</label>
              <input type="password" id="password-login" name="password" required>
            </div>
            <button type="submit" class="btn btn-success">Se connecter</button>
          </form>
        </section>

        <section class="auth-section">
          <h2>Créer un compte</h2>
          <form method="post" action="/register">
            <div class="form-group">
              <label for="username-register">Nom d'utilisateur :</label>
              <input type="text" id="username-register" name="username" required>
            </div>
            <div class="form-group">
              <label for="password-register">Mot de passe :</label>
              <input type="password" id="password-register" name="password" required>
            </div>
            <div class="form-group">
              <label for="fullname">Nom complet :</label>
              <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
              <label for="email">Adresse email :</label>
              <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-success">S'enregistrer</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
